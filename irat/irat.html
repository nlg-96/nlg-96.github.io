<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Bài Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h2 {
            text-align: left; /* Căn lề trái cho tiêu đề */
        }
        .test-list {
            list-style-type: none;
            padding: 0;
            margin-left: 20px; /* Căn lề trái cho danh sách */
        }
        .test-list li {
            margin-bottom: 15px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px; /* Căn nút về phía trái */
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Danh Sách Bài Test</h2>

<ul class="test-list">
    <li>
        Bài 1: U Xơ Tử Cung
        <button onclick="openTest(1)">Làm Test</button>
    </li>
    <li>
        Bài 2: Ung Thư Cổ Tử Cung
        <button onclick="openTest(2)">Làm Test</button>
    </li>
    <li>
        Bài 3: Viêm Cổ Tử Cung
        <button onclick="openTest(3)">Làm Test</button>
    </li>
    <!-- Thêm các bài khác ở đây nếu cần -->
</ul>

<script>
    function openTest(testNumber) {
        // Mở tab mới với file tương ứng
        window.open(testNumber + ".htm", "_blank");
    }
</script>

</body>
</html>
